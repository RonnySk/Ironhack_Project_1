<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GTI Game</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="/images/gameTitel.png" alt="game titel: Grand Theft Ironhack" />
      <h3>Instructions!</h3>
      <p>Escape from the police!</p>
      <p>Use the left, right, up and down arrow to control the car!</p>
      <div class="btn">
        <button id="start-button">Start</button>
        <button id="mute-button">Mute</button>
      </div>
      <footer>
        <hr />
        <a href="www.ironhack.com">Ironhack</a>
        <a href="https://github.com/RonnySk">github</a>
      </footer>
    </div>
    <div class="game-screem">
      <script src="/p5Folder.js/lib/p5.js"></script>
      <script src="/p5Folder.js/lib/addons/p5.sound.js"></script>
      <script src="/index.js"></script>
      <script src="keyControls.js"></script>
      <script src="policeCar.js"></script>
      <script src="car.js"></script>
      <script src="policeCar.js"></script>
      <script src="building.js"></script>
    </div>
  </body>
</html>
